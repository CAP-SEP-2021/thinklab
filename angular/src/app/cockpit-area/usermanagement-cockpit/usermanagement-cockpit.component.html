<mat-card>
    <div class="btn-toolbar">
        <div class="right-btn">
          <button mat-stroked-button  (click)="addNewUser()" color="warn">User Hinzuf√ºgen</button>
        </div>
    </div>
        <!-- <div class="right-btn">
          <button mat-button mat-dialog-close   (click)="sendGetCancelOrder()" color="accent">{{'buttons.close' | transloco | uppercase}}</button>
         -->
<div class="tableContainer">
    <table mat-table [dataSource]="users" matSort (matSortChange)="sort($event)">

      <!-- Date Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columns[0].label}} </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columns[1].label}} </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Ref No Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columns[2].label}} </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columns[3].label}} </th>
        <td mat-cell *matCellDef="let element"> {{element.userRoleId}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selected(row)"></tr>

    </table>
  </div>

  <div class="property-text-center noResults" *ngIf="users.length===0">
    <h3>{{'table.noResults' | transloco}}.</h3>
  </div>
  <mat-paginator #pagingBar [length]="totalOrders" [pageSize]="pageSize" [pageSizeOptions]="pageSizes"
    [showFirstLastButtons]="true" (page)="page($event)">
  </mat-paginator>

    <button mat-stroked-button color="warn" >Archiv anzeigen</button>
    
  </div>-->
</mat-card>
